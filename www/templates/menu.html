<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> חזור
      </ion-nav-back-button>
      <ion-nav-buttons side="right">

        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
        <img src="img/logo.png" style="display:inline" width="100" height="40">
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right" width="200">
    <ion-header-bar class="bar-stable">
      <h1 class="title">תפריט</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-hide="authData" ng-click="showLogin()">
          כניסה/הרשמה
        </ion-item>
        <ion-item menu-close ng-show="authData" ng-click="logout()">
          <p><b>{{authData[authData.provider].displayName || authData.password.email}}</b></p>
          <span class="assertive">יציאה</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
